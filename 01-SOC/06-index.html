<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state * behavior of a calculator
		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerWatch(attrName, value);
			};

			function triggerWatch(attrName, value){
				var listenerFn = _listeners[attrName];
				if (typeof listenerFn === 'function')
					listenerFn(value);
			}

			var _listeners = {
				basic : null,
				hra : null,
				da : null,
				tax :null,
				salary : null
			};

			this.watch = function(attrName, listenerFn){
				if (typeof listenerFn === 'function')
					_listeners[attrName] = listenerFn;
			}
			
		}
		//behavior
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			//Reacting to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', $('#txtBasic').val().toInt());
			});

			$('#txtHra').change(function(){
				calculator.set('hra', $('#txtHra').val().toInt());
			});

			$('#txtDa').change(function(){
				calculator.set('da', $('#txtDa').val().toInt());
			});

			$('#rangeTax').change(function(){
				calculator.set('tax', $('#rangeTax').val().toInt());
			});

			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			
			//Reacting to model changes
			calculator.watch('salary', function(newValue){
				$('#divResult').html(newValue);
			});
			calculator.watch('basic', function(newValue){
				$('#txtBasic').val(newValue);
			});
			calculator.watch('hra', function(newValue){
				$('#txtHra').val(newValue);
			});
			calculator.watch('da', function(newValue){
				$('#txtDa').val(newValue);
			});
			calculator.watch('tax', function(newValue){
				$('#rangeTax').val(newValue);
				$('#spanTax').html(newValue);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="field">
		<label for="">Basic :</label>
		<input type="number" id="txtBasic">
	</div>
	<div class="field">
		<label for="">HRA :</label>
		<input type="number" id="txtHra">
	</div>
	<div class="field">
		<label for="">DA :</label>
		<input type="number" id="txtDa">
	</div>
	<div class="field">
		<label for="">Tax :</label>
		<input type="range" id="rangeTax" min="0" max="30" value="0">
		<span id="spanTax">[Tax]</span>
	</div>
	<div class="field">
		<input type="button" value="Calculate" id="btnCalculate">
	</div>
	<div class="field">
		<div id="divResult">[Salary]</div>
	</div>
</body>
</html>
